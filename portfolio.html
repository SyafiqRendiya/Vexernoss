<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Portfolio - Vexernoss</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Additional styles for portfolio management */
        .admin-header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: var(--space-md) 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .admin-main {
    margin-top: 120px; /* GANTI dari 80px jadi 120px */
    padding: var(--space-xl) 0;
}
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }
        
        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--space-xs);
        }
        
        .portfolio-actions {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            flex-wrap: wrap;
        }
        
        .action-buttons {
            display: flex;
            gap: var(--space-xs);
        }
        
        .btn-sm {
            padding: var(--space-sm) var(--space-md);
            font-size: 0.9rem;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .btn-warning:hover {
            background: linear-gradient(135deg, #d97706, #b45309);
            transform: translateY(-2px);
        }
        
        .portfolio-item-admin {
            position: relative;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .portfolio-item-admin:hover {
            transform: translateY(-5px);
            border-color: var(--accent-1);
        }
        
        .item-actions {
    position: absolute;
    top: var(--space-md);
    right: var(--space-md);
    display: flex;
    gap: var(--space-xs);
    /* HAPUS: opacity: 0; */
    /* HAPUS: transition: opacity var(--transition); */
    opacity: 1 !important; /* TAMBAH INI */
    z-index: 10; /* TAMBAH INI */
}
        
        
        .platform-badge {
            position: absolute;
            top: var(--space-md);
            left: var(--space-md);
            width: 40px;
            height: 40px;
            background: rgba(11, 11, 15, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-xxl);
            opacity: 0.7;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
            opacity: 0.5;
        }

        /* Improved Portfolio Navbar */
.admin-header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
}

.admin-header .logo {
    display: flex;
    align-items: center;
}

.admin-header .logo img {
    height: 50px;
    width: auto;
}

.admin-header .nav-menu {
    display: flex;
    align-items: center;
    margin: 0;
    padding: 0;
}
        
    </style>
</head>
<body>
    <!-- Admin Header -->
<header class="admin-header">
    <nav class="container">
        <!-- Kiri: Logo doang -->
        <div class="logo">
            <img src="https://qu.ax/UxjKg.png" alt="Vexernoss Logo" height="50">
        </div>
        
        <!-- Kanan: Back to Website -->
        <div class="nav-menu">
            <a href="index.html" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Website
            </a>
        </div>
    </nav>
</header>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="container">
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProjects">0</div>
                    <div>Total Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="youtubeProjects">0</div>
                    <div>YouTube Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="tiktokProjects">0</div>
                    <div>TikTok Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="instagramProjects">0</div>
                    <div>Instagram Posts</div>
                </div>
            </div>

            <!-- Portfolio Grid -->
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- Portfolio items will be loaded here -->
            </div>
        </div>
    </main>
        <!-- âœ… SCRIPT portfolio.js -->
    <script src="portfolio.js"></script>
</body>
</html>
