<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Vexernoss</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Additional styles for portfolio management */
        .admin-header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .admin-main {
            margin-top: 100px;
            padding: 2rem 0;
        }
        
        .stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin-bottom: 2rem;
}

.stat-card {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    padding: 1.5rem 1rem;
    text-align: center;
    backdrop-filter: blur(10px);
}

.stat-number {
    font-size: 2.5rem; /* ✅ GEDEIN DARI 2rem JADI 2.5rem */
    font-weight: 700;
    background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
}

.stat-card div {
    font-size: 0.9rem;
    opacity: 0.8;
}
        
        .portfolio-actions {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        /* PORTRAIT PORTFOLIO STYLES - MOBILE FIRST */
        .portfolio-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .portfolio-item {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }
        
        .portfolio-item:hover {
            transform: translateY(-3px);
            border-color: var(--accent-1);
        }
        
        .platform-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 35px;
            height: 35px;
            background: rgba(11, 11, 15, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            z-index: 3;
        }
        
        .platform-badge i {
            font-size: 1rem;
        }
        
        .portfolio-img {
            width: 100%;
            height: 180px;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
            cursor: pointer;
        }
        
        .portfolio-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .play-icon {
            width: 50px;
            height: 50px;
            background: var(--accent-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .portfolio-img:hover .play-overlay {
            opacity: 1;
        }
        
        .portfolio-img:hover .play-icon {
            transform: scale(1);
        }
        
        .portfolio-item:hover .portfolio-img img {
            transform: scale(1.05);
        }
        
        .portfolio-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .portfolio-content h3 {
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 1.1rem;
            line-height: 1.3;
        }
        
        .portfolio-description {
            opacity: 0.8;
            margin-bottom: 1rem;
            line-height: 1.4;
            font-size: 0.9rem;
            flex-grow: 1;
            overflow: hidden;
        }
        
        .description-text {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .read-more {
            color: var(--accent-1);
            background: none;
            border: none;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 0.5rem;
            text-align: left;
            padding: 0;
            font-weight: 600;
        }
        
        .read-more:hover {
            color: var(--accent-2);
        }
        
        .portfolio-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        
        .portfolio-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-1);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }
        
        .portfolio-link:hover {
            color: var(--accent-2);
        }
        
        .portfolio-footer small {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        /* Video Modal - MOBILE FRIENDLY */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 11, 15, 0.98);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 1rem;
        }
        
        .video-modal.active {
            display: flex;
            opacity: 1;
        }
        
        .video-modal-content {
            width: 100%;
            max-width: 100%;
            position: relative;
        }
        
        .video-container {
            width: 100%;
            position: relative;
        }
        
        .video-container iframe {
            width: 100%;
            border: none;
            border-radius: 12px;
        }
        
        .youtube-iframe {
            height: 250px;
        }
        
        .tiktok-iframe {
            height: 500px;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }
        
        .close-video {
            position: absolute;
            top: -45px;
            right: 0;
            background: rgba(11, 11, 15, 0.8);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 10;
        }
        
        .close-video:hover {
            background: var(--accent-1);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            opacity: 0.7;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }
        
        .empty-state p {
            font-size: 0.9rem;
        }

        /* Improved Portfolio Navbar - MOBILE */
        .admin-header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 1rem;
        }

        .admin-header .logo {
            display: flex;
            align-items: center;
        }

        .admin-header .logo img {
            height: 40px;
            width: auto;
        }

        .admin-header .nav-menu {
            display: flex;
            align-items: center;
        }
        
        .admin-header .btn {
            padding: 0.6rem 1rem;
            font-size: 0.85rem;
        }

        /* Platform badge colors */
        .platform-badge .fa-youtube { color: #FF0000; }
        .platform-badge .fa-tiktok { color: #000000; }
        .platform-badge .fa-instagram { color: #E4405F; }
        .platform-badge .fa-facebook { color: #1877F2; }
        .platform-badge .fa-twitter { color: #1DA1F2; }
        .platform-badge .fa-globe { color: var(--accent-1); }

        /* TABLET STYLES */
        @media (min-width: 768px) {
            .admin-main {
                margin-top: 120px;
                padding: 3rem 0;
            }
            
            @media (min-width: 768px) {
    .stats-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
    }
    
    .stat-card {
        padding: 2rem 1rem;
    }
    
    .stat-number {
        font-size: 3rem; /* ✅ LEBIH GEDE LAGI DI TABLET */
    }
}

            
            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
            
            .portfolio-img {
                height: 200px;
            }
            
            .youtube-iframe {
                height: 400px;
            }
            
            .tiktok-iframe {
                height: 600px;
                max-width: 350px;
            }
            
            .admin-header nav {
                height: 70px;
            }
            
            .admin-header .logo img {
                height: 50px;
            }
        }

        /* DESKTOP STYLES */
        @media (min-width: 1024px) {

            .stat-number {
        font-size: 3.5rem; /* ✅ NAMBAH INI UNTUK DESKTOP */
    }
            .portfolio-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }
            
            .portfolio-img {
                height: 220px;
            }
            
            .youtube-iframe {
                height: 500px;
            }
            
            .tiktok-iframe {
                height: 700px;
                max-width: 380px;
            }
            
            .video-modal-content {
                max-width: 900px;
            }
        }

        /* LARGE DESKTOP */
        @media (min-width: 1200px) {
            .portfolio-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <nav class="container">
            <!-- Kiri: Logo doang -->
            <div class="logo">
                <img src="https://qu.ax/UxjKg.png" alt="Vexernoss Logo">
            </div>
            
            <!-- Kanan: Back to Website -->
            <div class="nav-menu">
                <a href="index.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Back to Website
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="container">
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProjects">0</div>
                    <div>Total Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="youtubeProjects">0</div>
                    <div>YouTube Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="tiktokProjects">0</div>
                    <div>TikTok Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="instagramProjects">0</div>
                    <div>Instagram Posts</div>
                </div>
            </div>

            <!-- Action Bar - HANYA REFRESH -->
            <div class="portfolio-actions">
                <button class="btn btn-outline" onclick="loadPortfolioProjects()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <!-- Portfolio Grid -->
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- Portfolio items will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Video Modal - SIMPLE VERSION -->
    <div id="videoModal" class="video-modal">
        <div class="video-modal-content">
            <button class="close-video" onclick="closeVideo()">
                <i class="fas fa-times"></i>
            </button>
            <div class="video-container" id="videoContainer">
                <!-- Video will be loaded here -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

            setTimeout(() => {

    <script src="portfolio.js"></script>
</body>
</html>
