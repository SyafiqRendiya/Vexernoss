<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Vexernoss</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Additional styles for portfolio management */
        .admin-header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: var(--space-md) 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .admin-main {
            margin-top: 120px;
            padding: var(--space-xl) 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }
        
        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--space-xs);
        }
        
        .portfolio-actions {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        
        /* PORTRAIT PORTFOLIO STYLES */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-xl);
        }
        
        .portfolio-item {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all var(--transition);
            backdrop-filter: blur(10px);
            aspect-ratio: 2/3;
            display: flex;
            flex-direction: column;
        }
        
        .portfolio-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent-1);
            box-shadow: var(--glow-combined);
        }
        
        .platform-badge {
            position: absolute;
            top: var(--space-md);
            left: var(--space-md);
            width: 40px;
            height: 40px;
            background: rgba(11, 11, 15, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            z-index: 2;
        }
        
        .portfolio-img {
            width: 100%;
            height: 65%;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .portfolio-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition);
        }
        
        .portfolio-item:hover .portfolio-img img {
            transform: scale(1.05);
        }
        
        .portfolio-content {
            padding: var(--space-lg);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .portfolio-content h3 {
            margin-bottom: var(--space-xs);
            color: var(--text);
            font-size: 1.1rem;
            line-height: 1.3;
        }
        
        .portfolio-content p {
            opacity: 0.8;
            margin-bottom: var(--space-md);
            line-height: 1.4;
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }
        
        .portfolio-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        
        .portfolio-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            color: var(--accent-1);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color var(--transition);
        }
        
        .portfolio-link:hover {
            color: var(--accent-2);
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-xxl);
            opacity: 0.7;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
            opacity: 0.5;
        }

        /* Improved Portfolio Navbar */
        .admin-header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .admin-header .logo {
            display: flex;
            align-items: center;
        }

        .admin-header .logo img {
            height: 50px;
            width: auto;
        }

        .admin-header .nav-menu {
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .portfolio-item {
                aspect-ratio: 3/4;
            }
        }

        @media (max-width: 480px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            
            .portfolio-item {
                aspect-ratio: 2/3;
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <nav class="container">
            <!-- Kiri: Logo doang -->
            <div class="logo">
                <img src="https://qu.ax/UxjKg.png" alt="Vexernoss Logo" height="50">
            </div>
            
            <!-- Kanan: Back to Website -->
            <div class="nav-menu">
                <a href="index.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Back to Website
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="container">
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProjects">0</div>
                    <div>Total Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="youtubeProjects">0</div>
                    <div>YouTube Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="tiktokProjects">0</div>
                    <div>TikTok Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="instagramProjects">0</div>
                    <div>Instagram Posts</div>
                </div>
            </div>

            <!-- Action Bar - HANYA REFRESH -->
            <div class="portfolio-actions">
                <button class="btn btn-outline" onclick="loadPortfolioProjects()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <!-- Portfolio Grid -->
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- Portfolio items will be loaded here -->
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

            // Baru load portfolio functions
            setTimeout(() => {

    <script src="portfolio.js"></script>
</body>
</html>
